<!-- public/views/indes.html (UPDATED WITH ANGULAR COMPONENTS AND TEMPLATES) -->
		<!doctype html>
		<html lang="en">
			<head>
				<meta charset="utf-8">
				<base href="/">
				<title>Starter MEAN Single Page Application</title>
		<!--UPDATE: related to css, angular library, controles, and services from angular -->

			<!-- CSS -->
				<!-- first, we make a link to bootstrap styles downloaded via bower befor -->
				<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
				<!-- this is to add our custom styles -->
				<link rel="stylesheet" href="css/style.css">

			<!-- JS -->
				<!-- ANGULAR GENERIC: the index.html page take angular framework from directory where we download it before via bower -->
				<script src="libs/angular/angular.min.js"></script>
				<script src="libs/angular-route/angular-route.min.js"></script>

			<!-- ANGULAR CUSTOM : make a connection between index.html and services, controllers and routes files made before -->
				<script src="js/controllers/MainCtrl.js"></script>
				<script src="js/controllers/NerdCtrl.js"></script>
				<script src="js/services/NerdService.js"></script>
				<script src="js/appRoutes.js"></script>
				<script src="js/app.js"></script>	
			</head>
			<body ng-app="sampleApp" ng-controller="NerdController">
				<div class="container">
					<!-- HEADER -->
					<nav class="navbar navbar-inverse">
						<div class="navbar-header">
							<a class="navbar-brand" href="/">Stencil: Node and Angular</a>
						</div>

						<!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUING HERE -->
						<ul class="nav navbar-nav">
							<li><a href="/nerds">Nerds</a></li>
						</ul>
					</nav>
					<!-- ANGULAR DYNAMIC CONTENT -->
					<!--With all of the Angular routing ready to go, we just need to create the view files and then the smaller template files (home.html, nerd.html, and geek.html) will be injected into our index.html file inside of the 						<div ng-view></div>.

					Notice in our index.html file we are calling the resources we pulled in using bower.
					-->
					<div ng-view></div>
				</div>
			</body>
